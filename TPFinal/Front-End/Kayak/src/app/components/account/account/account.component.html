<div class="container">
  <div class="abs-center">
    <form id="formulario" [formGroup]="accountForm"  class="form border p-3 form" (ngSubmit)="OnSubmit()">
      <h2 class="text-center">Cuenta</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"  name="userName" id="userName" class="form-control email-login" formControlName="userName"
        [class]="isValidField('userName')">
        <div class="invalid-feedback">
          <span *ngIf="accountForm.get('userName').errors?.required">
              Nombre usuario requerido
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="userPass" id="userPass" class="form-control password-login"
        formControlName="userPass" [class]="isValidField('userPass')">
        <div class="invalid-feedback">
          <span *ngIf="accountForm.get('userPass').errors?.required">
              Contraseña requerida
          </span>
        </div>
      </div>
     
      <div class="form-group lgincorrect" >
        <!-- <div class="invalid-feedback"> -->
          <span *ngIf="islogincorrect" >
              {{errmsg}}
          </span>
        <!-- </div> -->
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <button type="button"  [routerLink]="['/Principal']" class="btn btn-secondary btn-block">Cancelar</button>
        </div>
        <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </div>
      
    </div>
      <div class="clearfix">
        <label class="pull-right"><input type="checkbox">Recuerda</label>
        <a href="#" class="col-md-offset-2" style="float: right;">¿Olvidar contraseña?</a>
      </div>
    </form>
  </div>
</div>
